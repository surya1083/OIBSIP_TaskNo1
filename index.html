<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" type="image/jpg" href="images/calcfevicon.png"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Calculator</h1>
    </div>
    <div class="calc">
        <div class="input">
            <input type="text" value="" placeholder="0">
        </div>
        <div class="keys">
            <div class="row">
                <button class="buttons">C</button>
                <button class="buttons">Del</button>
                <button class="buttons">%</button>
                <button class="buttons">/</button>
            </div>
            <div class="row">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons">*</button>
            </div>
            <div class="row">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons">-</button>
            </div>
            <div class="row">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons">+</button>
            </div>
            <div class="row">
                <button class="buttons">sq</button>
                <button class="buttons">0</button>
                <button class="buttons">.</button>
                <button class="buttons">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
